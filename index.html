<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4de2d955fa.js"></script>
    <link rel="stylesheet" href="assert/CSS/pokemons_list/pokemons_list.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header id="header">
      <div>
        <h1>
          Pokédex made by Cyril, you can see other projects by visiting my
          Github
        </h1>
        <div>
          <!--Search Bar-->
          <div class="pokedex-search-bar-container">
            <input
              id="search"
              type="text"
              placeholder="Search for a pokemon... "
            />
            <button id="searchPokemonButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="pokedex-list"></div>
      <div>
        <div class="pokedex-buttons-container">
          <button id="loadMorePokemons">Charger plus</button>
          <a id="pokedex-scroll-to-top-anchor" href="#header">
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
          </a>
        </div>
        <!-- Loader -->
        <div id="loader">
          <div class="pokedex-loader-main-container">
            <div>
              <div
                id="pokedex-loader-ball-one"
                class="pokedex-loader-ball"
              ></div>
            </div>
            <div>
              <div
                id="pokedex-loader-ball-two"
                class="pokedex-loader-ball"
              ></div>
            </div>
            <div>
              <div
                id="pokedex-loader-ball-three"
                class="pokedex-loader-ball"
              ></div>
            </div>
            <div>
              <div
                id="pokedex-loader-ball-four"
                class="pokedex-loader-ball"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
