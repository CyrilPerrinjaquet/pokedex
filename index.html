<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assert/CSS/index.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <div>
        <h1>
          Pokédex made by Cyril, you can see other projects by visiting my
          Github
        </h1>
        <div>
          <div class="pokedex-dropdown-container">
            <button>Filter pokemons by...</button>
            <div>
              <a href="#">Name</a>
            </div>
          </div>
          <!--Search Bar-->
          <div class="pokedex-search-bar-container">
            <input
              id="search"
              type="text"
              placeholder="Search for a pokemon... "
            />
            <button id="searchPokemonButton">
              <img src="images/search_icon.png" alt="search-bar-icon" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="pokedex-list">
        <!--Card-->
      </div>
      <div>
        <button id="loadMorePokemons">Charger plus</button>
        <!-- TODO Mettre un bouton qui scroll tout en haut de façon smooth quand le user arrive en bas, le mettre juste à coté du bouton -->
        <!-- Loader -->
        <div id="loader">
          <div class="pokedex-loader-main-container">
            <div>
              <div class="pokedex-loader-ball-one"></div>
            </div>
            <div>
              <div class="pokedex-loader-ball-two"></div>
            </div>
            <div>
              <div class="pokedex-loader-ball-three"></div>
            </div>
            <div>
              <div class="pokedex-loader-ball-four"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
